<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decontamination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="add-equipment.html">Add new equipment</a></li>
            <li><a href="decontamination.html">Start decontamination</a></li>
            <li><a href="patches.html">Patches</a></li>
            <li><a href="reports.html">Extract reports</a></li>
        </ul>
    </nav>
    <div class="main-content">
        <div id="decontaminationPage" class="page active">
            <h2>Start As New Patch</h2>
            <div class="header">
                <span>Patch number: <span id="patchNumber">0000</span></span>
                <label for="employeeName">Employee name:</label>
                <input type="text" id="employeeName" placeholder="Enter your name">
                <span id="currentDateTime"></span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Serial number</th>
                        <th>Type</th>
                        <th>Clinic</th>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody id="decontaminationTableBody">
                    <!-- Scanned equipment rows will be added here -->
                </tbody>
            </table>
            <div class="buttons">
                <button onclick="window.location.href='index.html'" class="btn">Back</button>
                <button onclick="scanEquipment()" class="btn">Scan</button>
                <button onclick="createPatch()" class="btn">Go</button>
            </div>
        </div>
    </div>
    <script>
        function createPatch() {
            const employeeName = document.getElementById("employeeName").value;
            const currentDateTime = new Date().toLocaleString();
            const patchNumber = generatePatchNumber();

            const scannedEquipments = [
                { serialNumber: "#00001", type: "Equipment Type", clinic: "Clinic Name", state: "Scanned" }
            ];

            const patchDetails = {
                patchNumber: patchNumber,
                employeeName: employeeName,
                dateTime: currentDateTime,
                equipments: scannedEquipments,
                processDetails: "Zone 1 Rinsing in process"
            };

            savePatchToLocalStorage(patchDetails);
            window.location.href = `process.html?patchNumber=${patchNumber}`;
        }

        function generatePatchNumber() {
            return `#${Math.floor(Math.random() * 100000)}`;
        }

        function savePatchToLocalStorage(patchDetails) {
            let patches = JSON.parse(localStorage.getItem('patches')) || [];
            patches.push(patchDetails);
            localStorage.setItem('patches', JSON.stringify(patches));
        }
    </script>
</body>
</html>
