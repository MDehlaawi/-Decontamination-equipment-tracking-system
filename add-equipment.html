<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Equipment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <nav class="sidebar">
    <ul>
        <li><a href="index.html">Home</a></li>
            <li><a href="add-equipment.html">Add new equipment</a></li>
            <li><a href="decontamination.html">Start decontamination</a></li>
            <li><a href="patches.html">Patches</a></li> 
            <li><a href="reports.html">Extract reports</a></li>
            </ul> 
        </li>
    </ul>
</nav>
<div class="main-content">
        <div id="addEquipmentPage" class="page active">
            <h2>Add new equipment</h2>
            <table>
                <thead>
                    <tr>
                        <th>Serial number</th>
                        <th>Type</th>
                        <th>Clinic</th>
                        <th>Date added</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="equipmentTableBody">
                    <!-- Equipment rows will be added here -->
                </tbody>
            </table>
            <button onclick="showAddEquipmentModal()">Add</button>
            <button onclick="enableEditMode()">Edit</button>
            <button onclick="window.location.href='index.html'">Back</button>
        </div>

        <div id="addEquipmentModal" class="modal">
            <div class="modal-content">
                <h2>Add new equipment</h2>
                <label for="newSerialNumber">Serial number:</label>
                <span id="newSerialNumber">#00001</span>
                <label for="newType">Type:</label>
                <input type="text" id="newType">
                <label for="newClinic">Clinic:</label>
                <input type="text" id="newClinic">
                <button onclick="addNewEquipment()">Add</button>
                <button onclick="closeAddEquipmentModal()">Cancel</button>
            </div>
        </div>

        <div id="editEquipmentModal" class="modal">
            <div class="modal-content">
                <h2>Edit equipment</h2>
                <label for="editType">Type:</label>
                <input type="text" id="editType">
                <label for="editClinic">Clinic:</label>
                <input type="text" id="editClinic">
                <button onclick="updateEquipment()">Update</button>
                <button onclick="deleteSelectedEquipment()">Delete</button>
                <button onclick="closeEditEquipmentModal()">Cancel</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
